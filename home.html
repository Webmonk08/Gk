<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GK Kitchens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: left;
            color: #333;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 0.2fr 0.5fr 0.5fr;
            gap: 10px;
            position: relative;
            top: 30%;
        }

        .header {
            font-weight: bold;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        .variety {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #797979;
            text-align: center;
            align-items: center;
            justify-content: center;
            position: relative;

        }

        .dishes {
            display: grid;
            gap: 5px;
        }

        .dish {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .dish:hover {
            background-color: #afafaf;
        }

        .items {
            display: flex;
            flex-direction: column;
            gap: 5px;
            background-color: #fff;
            width: 40%;
            height: 40px;
            position: absolute;
            left: 59%;
            top: 21.5%;
            border-radius: 6px;
        }

        .Total {
            width: 100%;
            height: 50px;

        }

        .Total h1 {
            position: absolute;
            left: 70%;
            top: 1%;
        }

        .print {
            position: absolute;
            left: 90%;
            cursor: pointer;
            top: 5%;
        }

        .print button {
            width: 100px;
            height: 50px;
            background-color: #333;
            color: #fff;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }

        .outer-container {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 10px;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
            position: relative;
            padding-right: 20px;
            padding-left: 10px;
        }

        .outer-container span {
            text-align: left;
        }

        .outer-container span:nth-child(2),
        .outer-container span:nth-child(3) {
            text-align: right;
        }

        .item-actions {
            display: none;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px;
            border-radius: 5px;
        }

        .outer-container:hover .item-actions {
            display: flex;
            gap: 5px;
        }

        .item-actions button {
            padding: 2px 5px;
            font-size: 12px;
            cursor: pointer;
        }

        .order-by {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            /* border:1px solid green; */

        }

        .order-by h1 {
            flex: 1;
            /* border: 1px solid red; */
            /* padding: 10px; */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 100;
            padding-left: 5px;

            &:nth-child(2) {
                align-items: flex-end;
            }
        }

        .order-summary {
            /* transform:scale(0.8); */
            margin: 0;
            padding: 0;
        }

        @media print {

            body {
                height: max-content
            }

            .order-summary {
                display: block;
                /* overflow: hidden; */
            }

            .menu-grid,
            .items,
            .print,
            .Total,
            img,
            #title,
            .search-container {
                display: none;

            }
        }

        #total {
            border: 1px dashed #4c4c4c;
            border-right: none;
            border-left: none;
            border-width: 1px;
            font-size: 0.8rem;
            text-align: right;
            font-weight: bold;
        }

        #heading {
            text-align: center;
        }
        #thank{
            position: relative;
            top: calc(max-content+5%);
            text-align: center;
            font-size: 0.8em;
            font-weight: bold;
        }

        #footer {
            position: relative;
            top: calc(max-content+50);
            text-align: center;
            font-size: 0.8em;
            font-weight: 50;
            
        }

        #cate {
            border: 1px dashed #4c4c4c;
            border-right: none;
            border-left: none;
            border-width: 1px;
            font-size: normal;
        }

        #Date,
        #time {
            font-weight: 100;
            font-size: 0.8rem;

        }

        #Date {
            text-align: left;
            position: absolute;
            top: 10%;
        }

        #time {
            text-align: right;
        }

        #heading-contact {
            font-weight: 50;
            font-size: 0.8rem;
            position: absolute;
            top: 8%;
            left: 28%;
            text-align: center;
        }
        #order-by-name{
            font-size:0.5rem
        }
    </style>
</head>

<body>

    <img src="GK_KITCHEN-removebg-preview.png"
        style="width: 100px; height: 100px;position: absolute; top: 2%;left: 13%;  " alt="" />
    <div class="menu-grid">
        <div class="header">Variety</div>

    <div class="order-summary">

    <script>

        const now = new Date();
        const menuData = {

            },

            },
            waffles: {

            classicFriedChicken: {

            },
            noodles: {

            },
            mojito: {
                "VIRGIN MOJITO": 45,
                "GREEN MINT MOJITO": 65,
                "BLUE CURACAO MOJITO": 65,
                "MANGO MOJITO": 65,
                "ORANGE MOJITO": 65,
                "PINEAPPLE MOJITO": 65,

            },
            snacks: {
                "VEG ROLL": 15,
                "CHICKEN ROLL": 20,
                "SAMOSSA": 15,
                "CUTLET": 12,
                "VEG NUGGETS": 60,
                "CHICKEN NUGGETS": 85,
                "CHICKEN CHEESE BALLS": 90
            },
            hotDrinks: {
                "MILK": 12,
                "TEA(SPECIAL)": 15,
                "COFFEE": 15,
                "BOOST": 20,
                "HORLICKS": 20
            },
            momo: {
                "VEG MOMO": 120,
                "PANNER MOMO": 120,
                "CHICKEN MOMO": 120
            },
            gravy: {
                "CHILLI CHICKEN": 120,
                "PEPPER CHICKEN": 120,
                "CHICKEN GRAVY": 130
            },
            breads: {
                "CHAPPATHI (1 SET)": 60,
                "PAROTTA (1 SET)": 60,
                "CHILLI PAROTTA": 90,
                "CHICKEN CHILLI PAROTTA": 100
            },
            burger: {
                "VEG BURGER": 80,
                "VEG CHEESE BURGER": 90,
                "CHICKEN BURGER": 90,
                "CHICKEN CHEESE BURGER": 100,
                "FRIED CHICKEN BURGER": 130
            }
        };
        var currentTotal1 = 0
        var ids = 0
        function renderMenu() {
            const menuGrid = document.querySelector('.menu-grid');

            for (const [category, items] of Object.entries(menuData)) {
                const varietyDiv = document.createElement('div');
                varietyDiv.className = 'variety';
                varietyDiv.textContent = category.charAt(0).toUpperCase() + category.slice(1);

                const dishesDiv = document.createElement('div');
                dishesDiv.className = 'dishes';
                dishesDiv.id = category;
                dishesDiv.onclick = add;

                for (const [item, price] of Object.entries(items)) {
                    const dishDiv = document.createElement('div');
                    dishDiv.className = 'dish';
                    dishDiv.innerHTML = `<span>${item}</span><span>${price} rs</span>`;
                    dishDiv.addEventListener('click', () => add(e));
                    dishesDiv.appendChild(dishDiv);
                }

                const itemsDiv = document.createElement('div');
                itemsDiv.className = `items${Object.keys(menuData).indexOf(category)}`;

                menuGrid.appendChild(varietyDiv);
                menuGrid.appendChild(dishesDiv);
                menuGrid.appendChild(itemsDiv);
            }
        }


        function add(event) {
            event.stopPropagation();
            const dishElement = event.target.closest('.dish');
            if (!dishElement) return;

            const spans = dishElement.querySelectorAll('span');
            const dishName = spans[0].textContent;
            const dishPrice = spans[1].textContent;
            console.log(`Selected dish: ${dishName} - ${dishPrice}`);

            const parentElement = dishElement.closest('.dishes');
            const quantity = 1;
            // const itemid= document.getElementsByClassName('items')


            const itemElement = document.querySelector('.items');
            if (!itemElement.innerHTML.includes(dishName)) {
                const itemId = `item-${Date.now()}`;
                itemElement.style.height = "max-content";
                itemElement.innerHTML += `
                <div class="outer-container" id="${itemId}">
                    <span>${dishName}</span>
                    <span class="price">${parseFloat(dishPrice.replace('rs', '')).toFixed(2)}</span>
                    <span class="quantity">${quantity}</span>
                    <div class="item-actions">
                        <button onclick="changeQuantity('${itemId}')">Change</button>
                        <button onclick="removeItem('${itemId}')">Remove</button>
                    </div>
                </div>`;

                updateTotal(dishPrice);

            }
            else {
                ids += 1
            }
        }

        function updateTotal(price) {
            const priceValue = parseFloat(price.replace(' rs', ''));
            const totalElement = document.querySelector('.Total h1');
            let currentTotal = parseFloat(totalElement.textContent.replace('Total: ', '')) || 0;
            currentTotal += priceValue;
            totalElement.textContent = `Total: ${currentTotal.toFixed(2)} rs`;
            currentTotal1 = currentTotal;
        }

        function changeQuantity(itemId) {
            const itemElement = document.getElementById(itemId);
            const quantityElement = itemElement.querySelector('.quantity');
            const priceElement = itemElement.querySelector('.price');
            const currentQuantity = parseInt(quantityElement.textContent);
            const unitPrice = parseFloat(priceElement.textContent) / currentQuantity;
            const newQuantity = prompt('Enter new quantity:', currentQuantity);

            if (newQuantity !== null && !isNaN(newQuantity) && newQuantity > 0) {
                const oldTotal = currentQuantity * unitPrice;
                const newTotal = parseInt(newQuantity) * unitPrice;

                quantityElement.textContent = newQuantity;

                const newPrice = (unitPrice * newQuantity).toFixed(2);
                priceElement.textContent = newPrice;

                updateTotalAfterChange(newTotal - oldTotal);

                console.log(`New price: ${newPrice} rs`);
            } else if (newQuantity !== null) {
                alert('Please enter a valid positive number for the quantity.');
            }
        }

        function removeItem(itemId) {
            const itemElement = document.getElementById(itemId);
            const quantityElement = itemElement.querySelector('.quantity');
            const priceElement = itemElement.querySelector('.price');
            const quantity = parseInt(quantityElement.textContent);
            const price = parseFloat(priceElement.textContent);
            const totalToRemove = price; // price is already total for this item

            itemElement.remove();
            updateTotalAfterChange(-totalToRemove);
        }

        function updateTotalAfterChange(change) {
            const totalElement = document.querySelector('.Total h1');
            let currentTotal = parseFloat(totalElement.textContent.replace('Total: ', '')) || 0;
            currentTotal += change;
            currentTotal1 += currentTotal;
            totalElement.textContent = `Total: ${currentTotal.toFixed(2)} rs`;
        }

        function printOrder() {
            const itemsContainers = document.querySelectorAll('[class^="items"]');
            let orderSummary = "";
            let total = 0;

            const container = document.querySelector('.order-summary');
            container.innerHTML = '';
            container.innerHTML += `<h1 id="heading">GK KITCHENS</h1>`;
            container.innerHTML += `<h1 id="heading-contact">Contact-No:7305943123</h1>`
            container.innerHTML += `<h1 id="Date">${now.getDate() + "." + now.getMonth() + "." + now.getFullYear()}</h1>`
            container.innerHTML += `<h1 id="time">${+now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds()}</h1>`;
            container.innerHTML += `<div class="order-by" id ="cate";
        align-items: center;">
            <h1>Name</h1>
            <h1>Quantity</h1>
            <h1>Price</h1>
        </div>`

            itemsContainers.forEach(i => {
                const items = i.querySelectorAll('.outer-container');
                items.forEach(item => {
                    const name = item.querySelector('span:first-child').textContent;
                    const price = parseFloat(item.querySelector('.price').textContent);
                    const quantity = parseInt(item.querySelector('.quantity').textContent);
                    const itemTotal = price * quantity;
                    const itemdiv = document.createElement('div')
                    itemdiv.className = 'order-by';
                    container.appendChild(itemdiv)
                    const h1 = document.createElement('h1');
                    const h2 = document.createElement('h1');
                    const h3 = document.createElement('h1');
                    h1.textContent = name;
                    h1.id="order-by-name"
                    itemdiv.appendChild(h1);
                    h2.textContent = quantity;
                    itemdiv.appendChild(h2);
                    h3.textContent = price;
                    itemdiv.appendChild(h3);
                });
            });

            container.innerHTML += `<div id="total">Total:  ${currentTotal1.toFixed(2)}</div>`;
            container.innerHTML += `<h1 id="thank">Thankyou <br> Visit Again</h1>`
            container.innerHTML += `<h1 id="footer">Powered By Internzo</h1>`
            print();
            console.log(orderSummary);
        }

        renderMenu()
    </script>
